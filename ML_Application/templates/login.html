{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>ML Application</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'app/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'app/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #05172a; /* Dark background */
      color: #ffffff; /* Light text */
    }

    .card {
      background-color: #0c2239; /* Darker shade for the card */
      border: 1px solid #0a1c2f;
      color: #d1e4f7; /* Light bluish text for contrast */
    }

    .card .form-label {
      color: #a5c7e7; /* Softer bluish color for labels */
    }

    .form-control {
      background-color: #0e2a45;
      border: 1px solid #0a1c2f;
      color: #d1e4f7;
    }

    .form-control:focus {
      background-color: #0e2a45;
      border-color: #4b9fe1;
      box-shadow: 0 0 5px rgba(75, 159, 225, 0.5);
      color: #ffffff;
    }

    .btn-custom {
      background-color: #4b9fe1;
      border: none;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #3b8bc9;
    }

    .bi-eye-slash,
    .bi-eye {
      color: #a5c7e7;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3 rounded-lg shadow-lg">
                <div class="card-body p-4">
                  <div class="text-center">
                    <img src="{% static 'app/assets/img/ML2.png' %}" alt="ML Logo" width="150px" class="mb-4 mt-3">
                    <h5 class="card-title pb-0 fs-4">Login to Your Account</h5>
                    <p class="small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" method="post" novalidate>
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                      <div class="input-group">
                        <input class="form-control" type="text" name="username" id="username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group position-relative">
                        <input class="form-control" name="password" type="password" id="password" required>
                        <i class="bi bi-eye-slash" id="passwordToggleIcon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-custom w-100" type="submit">Login</button>
                    </div>

                    {% for message in messages %}
                      {% if message.tags == 'error' %}
                        <p class="alert alert-danger text-center mt-3">{{ message }}</p>
                      {% endif %}
                    {% endfor %}
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const passwordInput = document.getElementById('password');
        const passwordToggleIcon = document.getElementById('passwordToggleIcon');

        passwordToggleIcon.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye-slash');
            this.classList.toggle('bi-eye');
        });
    });
  </script>
</body>
</html>
